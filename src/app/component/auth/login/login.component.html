<section id="login">
    <div class="container">
      <div class="row">
        <div class="col-6 offset-3">
            <form [formGroup]="form" (ngSubmit)="login()">
                <div class="row p-5" style="border-radius: 20px;box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">
                    <div class="col-12">
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" class="form-control" placeholder="Enter your user name" formControlName="name" [ngClass]="{'error': f.name.errors && submitted}">
                        </div>
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="password" class="form-control" placeholder="Enter your user Password" formControlName="password" [ngClass]="{'error': f.password.errors && submitted}">
                        </div>
                        <div class="form-group mt-3">
                            <button class="btn btn-primary btn-block" type="submit">Login</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
  </section>
